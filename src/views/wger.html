<html>

<head>
    <style>
        html {
            background: lightgray;
        }

        .r-btn {
            width: 30%;
            height: 20%;
        }

        input[type=button] {
            margin-top: 4%;
            border: none;
            border-radius: 28pt;
            cursor: pointer;
            width: 100%;
            height: 70pt;
            padding: .5%;
            font-size: 30pt;
            color: white;
            background-color: #0070BF;
            transition: background-color .4s;
        }

        input[type=button]:hover {
            background-color: aqua;
        }

        #app {
            width: 100%;
            margin: 25% auto;
        }

        .list-section {
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2%;
        }

        .item {
            margin: 2% 0;
            width: 90%;
            text-align: start;
            position: relative;
        }

        .item>div {
            display: flex;
            flex-direction: column;
        }

        input[type=checkbox] {
            /* Double-sized Checkboxes */
            -ms-transform: scale(3);
            /* IE */
            -moz-transform: scale(3);
            /* FF */
            -webkit-transform: scale(3);
            /* Safari and Chrome */
            -o-transform: scale(3);
            /* Opera */
            transform: scale(3);
            position: absolute;
            top: 40%;
        }

        /* Might want to wrap a span around your checkbox text */
        .checkboxtext {
            /* Checkbox text */
            font-size: 30pt;
            display: inline;
            margin-left: 10%;
        }

        .list-section li input[type=checkbox]:checked+span,
        li input[type=checkbox]:checked+div span {
            text-decoration: line-through;
            color: #aaa;
        }

        .list-section li span {
            display: inline-block;
            margin-left: 12px;
            color: #555;
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            margin: 10% auto;
            width: 90%;
            text-align: center;
        }

        .progress-section label {
            font-size: 30pt;
            text-align: start;
            width: 68%;
            font-weight: bold;
        }

        progress {
            margin: 0 auto;
            width: 100%;
            height: 3em;
        }

        .check-all {
            text-align: center;
            margin: 25px 0;
        }

        .check-all a {
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 200ms ease;
        }

        .check-all:hover {
            color: rgba(0, 0, 0, .56);
        }
    </style>
</head>

<body role="main">
    <div id="app">
        <div class="list-section">
            <label class="item" v-for="item in workouts.items">
                <input type="checkbox" name="optiona" :id="item.id" :checked="item.done" />
                <div>
                    <div v-for="i in item.item_setting_list">
                        <span class="checkboxtext">
                            {{i.set_name}} : {{i.setting_text}}
                        </span>
                    </div>
                </div>
            </label>
        </div>
        <div class="progress-section">
            <label for="file">完成度</label>
            <progress id="file" max="100" value="70"></progress>
        </div>
        <div class="check-record">
            <input class="r-btn" type="button" v-on:click="updateTodayWorkout" value="紀錄">
        </div>
    </div>
</body>
<footer role="contentinfo"></footer>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<script>
    const liffID = '1655708537-8xKnrzvx';
    let app = new Vue({
        el: '#app',
        data: {
            profile: null,
            id: 0,
            date: "",
            workouts: null,
            lastChecked: null
        },
        mounted: function () {
            const self = this;
            liff.init({
                liffId: '1655708537-myxaOELB'
            }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login().then(r => {
                        liff.getProfile().then(p => {
                            self.profile = p;
                            self.getWgerId();
                        });
                    });
                } else {
                    liff.getProfile().then(p => {
                        self.profile = p;
                        self.getWgerId();
                    });
                }
            }).catch((err) => {
                console.log('初始化失敗')
            });
        },
        methods: {
            getWgerId: function () {
                const self = this;
                axios.get('https://hunk-helper.herokuapp.com/getWorkoutId').then(res => {
                    self.id = res.data['WorkoutId'];
                    self.date = res.data['Date'];
                    self.getTodayWorkout();
                }).catch(e => {
                    console.log(e);
                })
            },
            getTodayWorkout: function () {
                const self = this;
                axios.get('https://hunk-helper.herokuapp.com/getTodayWorkout', { params: { userId: self.profile['userId'], date: self.date } }).then(res => {
                    self.workouts = res.data;
                    setTimeout(() =>{
                        self.setCheckboxs();
                    }, 500);
                }).catch(e => {
                    console.log(e);
                });
            },
            updateTodayWorkout: function () {
                const self = this;
                console.log(self.workouts);
                axios.get('https://hunk-helper.herokuapp.com/updateTodayWorkout', { params: { userId: self.profile['userId'], date: self.date, wger: self.workouts } }).then(res => {
                    console.log('update today workout successful!!');
                    liff.closeWindow();
                }).catch(e => {
                    console.log(e);
                })
            },
            setCheckboxs: function () {
                const self = this;
                const checkboxs = document.querySelectorAll('.list-section input[type=checkbox]');

                checkboxs.forEach(checkbox => {
                    checkbox.addEventListener('click', (e) => {
                        const cb = this;
                 
                            let inBetween = false;
                            console.log('');
                            checkboxes.forEach(checkbox => {
                                if (checkbox === cb || checkbox === lastChecked) {
                                    inBetween = !inBetween;
                                    self.workouts.items.forEach(w => {
                                        console.log(w.id);
                                        console.log(w.id === cb.id);
                                        if (w.id === cb.id) {
                                            w.done = false;
                                        }
                                    });
                                }

                                if (inBetween) {
                                    checkbox.checked = true;
                                    self.workouts.items.forEach(w => {
                                        console.log(w.id);
                                        console.log(w.id === cb.id);
                                        if (w.id === cb.id) {
                                            w.done = true;
                                        }
                                    });
                                }
                            });
                      

                        self.lastChecked = cb;
                    })
                });
            }
        }
    })
</script>
